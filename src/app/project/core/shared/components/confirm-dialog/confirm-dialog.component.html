<div class="confirmDialog" style="width: 25rem; height: 13rem;">
  <h2 mat-dialog-title>{{ option.header }}</h2>
  <mat-divider></mat-divider>
  <mat-dialog-content class="mat-typography">
    {{ option.description }}
  </mat-dialog-content>
  <div class="d-flex justify-content-end mt-3 me-3">
    <button
      class="mb-3 me-3"
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
    >
      <span>{{ option.confirmText }}</span>
    </button>
    <button
      class="mb-3"
      mat-raised-button
      [mat-dialog-close]="false"
    >
      <span>{{ option.cancelText }}</span>
    </button>
  </div>
</div>

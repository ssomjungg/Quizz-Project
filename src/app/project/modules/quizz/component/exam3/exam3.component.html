<div class="row ms-3 mt-5 mb-5" [formGroup]="form">
  <div class="row">
    <div class="col">
      {{form.get('no')?.value}}.
      {{form.get('title')?.value}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-mermaid-diagram [mermaidCode]="form.get('mermaid')?.value"></app-mermaid-diagram>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <markdown [data]="form.get('markdown')?.value"></markdown>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ngx-monaco-editor [options]="editorOptions" formControlName="answer"></ngx-monaco-editor>
    </div>
  </div>
</div>

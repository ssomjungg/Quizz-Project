<div class="row ms-3 mt-5 mb-5" [formGroup]="form">
  <div class="row">
    <div class="col">
      {{form.get('no')?.value}}.
      {{form.get('title')?.value}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img class="mt-5 mb-5" src="assets/svg/mermaid-flowchart.svg" alt="Mermaid Diagram" style="width: 500px; height: 500px;">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <markdown [data]="form.get('markdown')?.value"></markdown>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ngx-monaco-editor class="editor mt-3" [options]="editorOptions" formControlName="answer"></ngx-monaco-editor>
    </div>
  </div>
</div>

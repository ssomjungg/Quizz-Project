<div class="row ms-3 mt-3 mb-3" [formGroup]="form">
  <div class="row">
    <div class="col">
      {{form.get('no')?.value}}.
      {{form.get('title')?.value}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{form.get('code')?.value}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field
        class="w-100 mt-3"
        [appearance]="'outline'">
          <input
          matInput
          placeholder="Please explain solution here."
          formControlName="answer" />
      </mat-form-field>
    </div>
  </div>
</div>
